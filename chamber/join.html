<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./scripts/join.js" defer></script>
  <link rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/larger.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Slab:wght@100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <a href="#"><img src="./images/logo.webp" alt="logo-cuenca"></a>
    <span>Cuenca <br> Chamber of Commerce</span>
    <nav id="nav-bar" class="nav-bar">
      <ul>
        <li>
          <a href="./index.html">Home</a>
        </li>
        <li>
          <a href="./directory.html">Directory</a>
        </li>
        <li>
          <a href="./join.html">Join</a>
        </li>
        <li>
          <a href="#">Discover</a>
        </li>
      </ul>
    </nav>
    <button id="ham-btn" class="ham-btn"></button>
  </header>
  <main class="join-main">
    <h1 class="join-title">Join the Chamber</h1>
    <section class="join-section">
      <h2>Membership Application</h2>
      <form method="get" action="./thanks.html">
        <label>First Name<input type="text" name="first" required autocomplete="given-name" title="First Name"
            placeholder="First Name"></label>
        <label> Last Name<input type="text" name="last" required autocomplete="family-name" title="Last Name"
            placeholder="Last Name"></label>
        <label>Organizational Title<input type="text" name="org-title" required autocomplete="organization-title"
            pattern="^[A-Za-z\s\-]{7,}$"
            title="Please enter at least 7 characters. Only letters, spaces, and hyphens are allowed."
            placeholder="Organizational Title"></label>
        <label>Email<input type="email" name="email" required autocomplete="email" title="Email"
            placeholder="Email"></label>
        <label>Phone Number<input type="tel" name="phone" required autocomplete="tel" title="Phone Number"
            placeholder="Phone Number"></label>
        <label>Organization Name<input type="text" name="organization" required autocomplete="organization"
            title="Organization Name" placeholder="Organization Name"></label>
        <label>Select Membership Level<select name="membership" required>
            <option value="" disabled selected>Select Membership Level</option>
            <option value="np">NP Membership (Non-Profit - Free)</option>
            <option value="bronze">Bronze Membership</option>
            <option value="silver">Silver Membership</option>
            <option value="gold">Gold Membership</option>
          </select></label>
        <label>Organization Description <textarea name="org-description"
            title="Provide a brief description of the business or organization." rows="5" cols="40" required
            placeholder="Organization Description"></textarea></label>
        <input type="hidden" name="timestamp" id="timestamp">
        <input type="submit" value="Submit Application" class="submit-btn">
      </form>
    </section>
    <section>
      <h2>Membership Levels</h2>
      <div class="levels-grid"></div>
    </section>
    <dialog id="levels-details"></dialog>
  </main>
  <footer>
    <p><span id="currentyear"></span> &bull; Kevin Andres Yanez &bull; Quito, Ecuador</p>
    <p id="lastModified"></p>
  </footer>
</body>

</html>
